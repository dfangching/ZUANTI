<!DOCTYPE html>
<html lang="en" ng-app="mainApp" ng-controller="testController">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/screen.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/test.css">
</head>
<div id="blcok-trainingThumb"></div>
<div class="container" ng-controller="testController">
    <div class="row">
        <!-- 課程封面 -->
        <div class="col-md-4 col-xs-6 block-outer">
            <div class="block-inner block-inner-4" ng-click="showCourse('A')">
                <div class="block-header">推薦課程</div>
                <div class="block-body"></div>
            </div>
        </div>
        <div class="col-md-4 col-xs-6 block-outer">
            <div class="block-inner block-inner-4" ng-click="showCourse('A')">
                <div class="block-header">推薦課程</div>
                <div class="block-body"></div>
            </div>
        </div>
        <div class="col-md-4 col-xs-6 block-outer">
            <div class="block-inner block-inner-4" ng-click="showCourse('A')">
                <div class="block-header">推薦課程</div>
                <div class="block-body"></div>
            </div>
        </div>
        <!-- 課程預覽 -->
        </div>
        <div class="block-inner block-course-inner" ng-class="{active:isCourseShow}">
            <div class="block-header">{{courseTitle}}</div>
            <div class="block-body">
                <div class="scroller" ng-class="{active:isPositionShow}">
                    <div class="course-list" ng-repeat="course in courseList">
                        <p>{{course.day}}</p>
                        <div class="course-position" ng-repeat="position in course.position" ng-click="showPositionDetail(position.pos)">
                            <p>{{position.pos}}</p>
                        </div>
                    </div>
                </div>
                <!-- 動作詳細 -->
                <div class="position-detail" ng-class="{active:isPositionShow}">
                    <p>{{positionName}}</p>
                    <p>動作詳細說明（圖解或影片）</p>
                    <br>
                    <br>
                    <button class="btn btn-default" ng-click="backCourseList()">返回課程預覽</button>
                </div>
            </div>
        </div>
    </div>
</div>

<body>
</body>
<script src="javascripts/jquery-2.2.1.min.js"></script>
<script src="javascripts/angular.min.js"></script>
<script src="javascripts/angular-animate.min.js"></script>
<script src="javascripts/angular-touch.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="javascripts/highcharts.js"></script>
<script src="javascripts/highcharts-more.js"></script>
<script src="javascripts/dark-unica.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/chart'js"></script>

</html>
